{% set name = "flake8-builtins" %}
{% set version = "2.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 03ddfdbb40c6a0ad5375668b89d9d919970d026d65e6bb53185081c99822e466

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - hatchling
    - pip
  run:
    - python >=3.8
    - flake8

test:
  commands:
    - 'flake8 --version | grep flake8-builtins:'

about:
  home: https://github.com/gforcada/flake8-builtins
  license: GPL-2.0-only
  license_family: GPL2
  license_file: LICENSE
  summary: Check for python builtins being used as variables or parameters.
  dev_url: https://github.com/gforcada/flake8-builtins

extra:
  recipe-maintainers:
    - dopplershift
